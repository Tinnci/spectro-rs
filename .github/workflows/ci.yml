name: Rust CI

on:
  push:
    branches: [ "main", "master" ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - 'i18n/**'
  pull_request:
    branches: [ "main", "master" ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - 'i18n/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libusb-1.0-0-dev libgtk-3-dev libwayland-dev libxkbcommon-dev
          
      - name: Build
        run: cargo build --workspace --verbose
        
      - name: Run tests
        run: cargo test --workspace --verbose

  lint:
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libusb-1.0-0-dev libgtk-3-dev libwayland-dev libxkbcommon-dev
          
      - name: Check formatting
        run: cargo fmt -- --check
        
      - name: Run Clippy
        run: cargo clippy --workspace -- -D warnings
